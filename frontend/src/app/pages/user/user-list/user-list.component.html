<div class="d-flex align-items-center justify-content-between">
    <h4> Lista de usuários</h4>
    <h2 class="mr-3"><a routerLink="/user/create"><i class="ion-android-add-circle text-dark "></i></a></h2>
</div>

<div *ngIf="loading" class="d-flex align-items-center">
    <strong>Carregando...</strong>
    <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
</div>

<br>
<ng-container *ngIf="userList?.length > 0 && userList  ">
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Usuário</th>
                <th scope="col">Sobrenome</th>
                <th class="text-center" width="50px" scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList">
                <th scope="row">{{user?.id}}</th>
                <td>{{user?.username}}</td>
                <td>{{user?.last_name}}</td>
                <td class="text-center">
                    <a [routerLink]="['/user/update/'+ user?.id ]"><i class="ion-edit text-dark"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</ng-container>

<ng-container *ngIf="userList?.length == 0">
    <h1 class="text-center">Não há usuários registrados.</h1>
</ng-container>

<div *ngIf="errors" class="text-center">
    <h1 style="font-size: 60px;"> <i class="ion-android-sad"></i></h1>
    <h5>Ocorreu um error</h5>
    <p>{{errors?.statusText}}</p>
</div>
